<html>

<head>
	<title>UNDERTRIS</title>
	<link rel="stylesheet" href="css/undertale.css" />

	<script type="text/javascript" src="js/funcs.js"></script>
	<script type="text/javascript" src="js/processing.js"></script>
	<script type="text/javascript" src="js/rendering.js"></script>
	<script type="text/javascript" src="js/howler.min.js"></script>
	<script type="text/javascript" src="js/sounds.js"></script>

	<!-- Data -->
	<script type="text/javascript" src="js/tetris/RotationData.js"></script>
	<script type="text/javascript" src="js/tetris/GradeData.js"></script>
	<script type="text/javascript" src="js/tetris/missions.js"></script>
	<script type="text/javascript" src="js/tetris/Mission.js"></script>

	<!-- Class definitions -->
	<script type="text/javascript" src="js/tetris/Piece.js"></script>
	<script type="text/javascript" src="js/tetris/ScoreKeeper.js"></script>
	<script type="text/javascript" src="js/tetris/Tetrion.js"></script>

	<!-- Runtime code -->
	<script type="text/javascript" src="js/flowey.js"></script>

	<script type="text/javascript" src="js/scene.js"></script>
	<script type="text/javascript" src="js/input.js"></script>
	<script type="text/javascript" src="js/savedata.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>

<body>

	<div id="gamebox">

		<canvas id="blockbox" width="640" height="480"></canvas>
		<div id="textbox"></div>
		<div id="missionbox"></div>
		<div id="controlbox">
			<span style="font-size: 200%;">CONTROLS</span>

			A/E: rotate right (CW)
			S/W/R: rotate left (CCW)
			D: rotate 180&deg;
			C/F: hold
			(use either ASDC or WERF)

			J/L: move left/right
			K: soft drop
			I: hard drop
			(use IJKL like arrow keys)

			Z: advance text
			X: advance text faster

			You lose when you top out.
			Press Z to start!
		</div>

	</div>

</body>

</html>
